<body>
   <script>
        //assignment operator
      var a=3;
		var b=a;
		console.log(b);
		
		var a=5;
		a-=1;
		console.log(a);
		
		//arithmetic operator
		
		let num1=3, num2=2;
		sum=num1%num2;
		console.log(sum);
		
		console.log(num1+num2);
		console.log(num1-num2);
		console.log(num1*num2);
		console.log(num1/num2);
		console.log(num1**num2);
		
		//pre increament
		console.log(++num1);
		console.log(num1);
		
		//post increament
		console.log(num1++);
		console.log(num1);
		
		//pre decreament
		console.log(--num1);
		console.log(num1);
		
		//post decreament
		console.log(num1--);
		console.log(num1);
		
		//comparison operator
		
		
   
   </script>
</body>
