   <input type="radio" name="saran" value="one">1
   <input type="radio" name="saran" value="two">2
   <input type="radio" name="saran" value="three">3</br></br>

   <h3 id="cont"></h3>

   <script>

		    cont.innerText=`${"you clicked " +  saran.value}`;
		 }
	  })

   }
