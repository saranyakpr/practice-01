<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-eqiv="X-UA-compatible" content="IE=Rdge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ascending_descending</title>
</head>
<body>
   <script>
   
   // ascending descending
   
   let num1=parseInt(prompt("enter a num1"));
   let num2=parseInt(prompt("enter a num2"));
   let num3=parseInt(prompt("enter a num3"));
   
   if(num1 > num2 && num1 > num3){
      if(num2 > num3){
	     console.log("ascending: " + num3, num2, num1);
		 console.log("descending:" + num1, num2, num3);
	  }
	  else{
	     console.log("ascending:" + num2, num3, num1);
		 console.log("descending:" + num1, num3, num2);
	  }
   }
   else if(num2 > num1 && num2 > num3){
      if(num3 > num1){
	     console.log("ascending:" + num1, num3, num2);
		 console.log("descending:" + num2, num3, num1);
	  }
	  else{
	     console.log("ascending:" + num3, num1, num2);
		 console.log("descending:" + num2, num1, num3);
	  }
   }
   else if(num3 > num1 && num3 > num2){
      if(num2 > num1){
	     console.log("ascending:" + num1, num2, num3);
		 console.log("descending:" + num3, num2, num1);
	  }
	  else{
	     console.log("ascending:" + num2, num1, num3);
		 console.log("descending:" + num1, num2, num3);
	  }
   }
   
   
   // compare height
   
   let height=prompt("enter your height");
   
   if(height <= 150){
      console.log("this person is short");
   }
   else if(height > 150 && height <= 165){
      console.log("this person is medium height");
   }
   else if(height > 165 && height <= 195){
      console.log("this person is tall");
   }
   else if(height > 195){
      console.log("this person is to very tall");
   }
   
   </script>
</body>
</html>
