   <script>
   
   //divisible by 7
	 let num=prompt("enter a number");
	  if(num%7==0){
	     document.write("divisible by 7");
	  }
	  else{
	     document.write("not divisible by 7");
	 }
	 document.write("<br>")
	 document.write("<br>");
   
   
   // color
   
   let color=prompt("enter color");
   switch(color){
      case "red":
	     document.write("color is red");
		 break;
	  case "blue":
	     document.write("color is blue");
		 break;
	  case "yellow":
	     document.write("color is yellow");
		 break;
	  case "white":
	     document.write("color is white");
		 break;
	  default:
	     document.write("unknown color");
   }
   document.write("<br>")
   document.write("<br>")
   
   // nested if
   
   let menAge=prompt("enter men age");
   let womanAge=prompt("enter woman age");
   
   if(menAge >= 25){
      if(womanAge >=18){
      document.write("eligible to marriage");
	  }
	  else{
	     document.write("woman is not eligible to marriage");
	  }
   }
   else{
      document.write("men is not eligible to marriage");
   }
   
   
   
   
   
   
   </script>
