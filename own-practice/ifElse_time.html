   <script>
   
     // if-else
     
      // time 8-12 goodmorning
	  // time 12-5 goodnoon
	  // time 5-8 good evening
	  
	  let time= new Date().getHours();
	  
	  if(time <= 8 && time >= 12){
	     console.log("good morning");
	  }else if(time <=12 && time >= 5){
	     console.log("good noon");
	  }else{
	     console.log("good evening")
	  }
	  
	  
	  //switch case
	  
	  let grade= "O";
	  
	  switch(grade){
	     case "O":
		    console.log("distriction mark");
			break;
		 case "A":
		    console.log("Excellent mark");
			break;
		 case "B":
		    console.log("Good mark");
			break;
		 default:
		    console.log("Arrear");
	  }  
   
   
   // normal condition
   
   let age=prompt("enter your age");
   let id=prompt("you have id");
   
   if(age >= 18){
      if(id===true){
	     console.log("eligible to vote");
	  }
	  else{
	     console.log("must have id for vote");
	  }
   }
   else{
      console.log("not eligible to vote");
   }
   
   
   
   </script>
