<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-eqiv="X-UA-compatible" content="IE=Rdge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet"  href="progress.css">
	<title>progress</title>
</head>
<body>
 
 <div class="card col-12 col-sm-12 col-md-6 col-lg-6">
  <div class="percent">
    <svg>
      <circle cx="105" cy="105" r="100"></circle>
      <circle cx="105" cy="105" r="100" style="--percent: 30"></circle>
    </svg>
    <div class="number">
      <h3>30<span>%</span></h3>
    </div>
  </div>
  <div class="title">
    <h2>HTML</h2>
  </div>
</div>

<div class="card col-12 col-sm-12 col-md-8 col-lg-4">
  <div class="percent">
    <svg>
      <circle cx="105" cy="105" r="100"></circle>
      <circle cx="105" cy="105" r="100" style="--percent: 70"></circle>
    </svg>
    <div class="number">
      <h3>70<span>%</span></h3>
    </div>
  </div>
  <div class="title">
    <h2>CSS</h2>
  </div>
</div>

<div class="card col-12 col-sm-12 col-md-8 col-lg-4">
  <div class="percent">
    <svg>
      <circle cx="105" cy="105" r="100"></circle>
      <circle cx="105" cy="105" r="100" style="--percent: 90"></circle>
    </svg>
    <div class="number">
      <h3>90<span>%</span></h3>
    </div>
  </div>
  <div class="title">
    <h2>JavaScript</h2>
  </div>
</div>

</body>
</html>
