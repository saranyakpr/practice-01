	  // map method
	 numbers=[1, 2, 3, 4, 5];
	 console.log(numbers);
	 let number=numbers.map(function(val){

	 })
	 console.log(number);
	 
	 fruits=["apple", "mango", "grapes", "watermelon"];
	 console.log(fruits);
	 let fruit=fruits.map(function(fru){

	 })
	 console.log(fruit);

	 });
	 console.log(oddNum);
