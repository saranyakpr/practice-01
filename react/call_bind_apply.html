<body>
   <script>
   // normal function
   
   let person={
      name:"saran",
	  age:21,
	  profession:"developer",
	  getName:function(){
	     console.log("user name is " + this.name)
	  }
   }
   person.getName();
   
   
   // call
   
   let person2={
          name:"saranya",
		  age:21,
		  profession:"developer"
   }
   person.getName.call(person2,'raja');   
   
   
   
   
   
   </script>
